ar(M_hat).","type":"PRE","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":62,"end":72,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_156":{"id":"51acc21f8aa5_156","__typename":"Paragraph","name":"e0dc","text":"Simulating for Var(M_hat).","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"__ref":"ImageMetadata:1*EeJ5ZLh5_V884itY9lVjPw.png"},"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_157":{"id":"51acc21f8aa5_157","__typename":"Paragraph","name":"4b38","text":"Would you feel familiar with processes above? In fact, it’s the same process with bootstrap sampling method we have mentioned before!","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_158":{"id":"51acc21f8aa5_158","__typename":"Paragraph","name":"3822","text":"III. What Does the Bootstrap Work?","type":"H3","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_159":{"id":"51acc21f8aa5_159","__typename":"Paragraph","name":"9a25","text":"Finally, let’s check out how does our simulation will work. What we will get the approximation from this bootstrap simulation is for Var(M_hat), but what we really concern is whether Var(M_hat) can approximate to Var(M). So two question here:","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":60,"end":143,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null},{"__typename":"Markup","start":183,"end":221,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_160":{"id":"51acc21f8aa5_160","__typename":"Paragraph","name":"e37e","text":"Will bootstrap variance simulation result, which is S², can approximate well for Var(M_hat)?","type":"OLI","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":0,"end":54,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null},{"__typename":"Markup","start":56,"end":92,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_161":{"id":"51acc21f8aa5_161","__typename":"Paragraph","name":"a47e","text":"Can Var(M_hat) can approximate to Var(M)?","type":"OLI","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":0,"end":3,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null},{"__typename":"Markup","start":4,"end":41,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_162":{"id":"51acc21f8aa5_162","__typename":"Paragraph","name":"60f8","text":"To answer this ,let’s use a diagram to illustrate the both types simulation error:","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_163":{"id":"51acc21f8aa5_163","__typename":"Paragraph","name":"2b67","text":"","type":"IMG","href":null,"layout":"INSET_CENTER","metadata":{"__ref":"ImageMetadata:1*hwOJ8K1yQ-vnKTt-o5Bstg.png"},"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_164":{"id":"51acc21f8aa5_164","__typename":"Paragraph","name":"6f32","text":"From bootstrap variance estimation, we will get an estimate for Var(M_hat) — the plug-in estimate for Var(M). And the Law of Large Number tell us, if our simulation times B is large enough, the bootstrap variance estimation S², is a good approximate for Var(M_hat). Fortunately, we can get a larger B as we like with aid of a computer. So this simulation error can be small.","type":"OLI","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_165":{"id":"51acc21f8aa5_165","__typename":"Paragraph","name":"7a95","text":"The Variance of M_hat, is the plug-in estimate for variance of M from true F. Is the Var(M_hat; F_hat) a good estimator for Var(M; F)? In other words, does a plug-in estimator approximate well to the estimator of interest ? That’s the key point what we really concern. In fact, the topic of asymptotic properties for plug-in estimators is classified in high level mathematical statistic. But let’s explain the main issues and ideas.","type":"OLI","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":78,"end":133,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_166":{"id":"51acc21f8aa5_166","__typename":"Paragraph","name":"c4ff","text":"First, We know the empirical distribution will converges to true distribution function well if sample size is large, say F_hat → F.","type":"ULI","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_167":{"id":"51acc21f8aa5_167","__typename":"Paragraph","name":"220f","text":"Second, if F_hat → F, and if it’s corresponding statistical function g(.) is a smoothness conditions, then g(F_hat) → g(F). In our case, the statistical function g(.) is Variance, which satisfy the required continuity conditions. Therefore, that explains why the bootstrap variance is a good estimate of the true variance of the estimator M.","type":"ULI","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":79,"end":107,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null},{"__typename":"Markup","start":170,"end":178,"type":"EM","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_168":{"id":"51acc21f8aa5_168","__typename":"Paragraph","name":"f4ef","text":"Generally, the smoothness conditions on some functionals is difficult to verify. Fortunately, most common statistical functions like mean, variance or moments satisfy the required continuity conditions. It provides that bootstrapping works. And of course, make the original sample size not too small as we can.","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":15,"end":37,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_169":{"id":"51acc21f8aa5_169","__typename":"Paragraph","name":"264d","text":"Below is my Bootstrap sample code for pickup case, fell free to check out.","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_170":{"id":"51acc21f8aa5_170","__typename":"Paragraph","name":"a96b","text":"","type":"IFRAME","href":null,"layout":"INSET_CENTER","metadata":null,"hasDropCap":null,"iframe":{"__typename":"Iframe","mediaResource":{"__ref":"MediaResource:5c7b8207c7bbae8ab4e6966b546b4e57"}},"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_171":{"id":"51acc21f8aa5_171","__typename":"Paragraph","name":"5148","text":"Bootstrap Recap","type":"H3","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_172":{"id":"51acc21f8aa5_172","__typename":"Paragraph","name":"cfcf","text":"Let’s recap the main ideas of bootstrap with following diagram!","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_173":{"id":"51acc21f8aa5_173","__typename":"Paragraph","name":"3cc3","text":"","type":"IMG","href":null,"layout":"OUTSET_CENTER","metadata":{"__ref":"ImageMetadata:1*y42mIxqot08pZq8_ZoFiXw.png"},"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_174":{"id":"51acc21f8aa5_174","__typename":"Paragraph","name":"cf19","text":"So far I know it’s not easy with tons of statistical concepts. But understanding basic concepts behind a method can make us in a right direction when apply it. After all, Bootstrap has been applied to a much wider level of practical cases, it is more constructive to learn start from the basic part. Thanks for reading so far and hope this article helps! Leave your comments if I’ve made any mistakes :) !","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":null},"Paragraph:51acc21f8aa5_175":{"id":"51acc21f8aa5_175","__typename":"Paragraph","name":"c1c7","text":"Reference","type":"H3","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[{"__typename":"Markup","start":0,"end":9,"type":"STRONG","href":null,"anchorType":null,"userId":null,"linkMetadata":null}],"dropCapImage":null},"Paragraph:51acc21f8aa5_176":{"id":"51acc21f8aa5_176","__typename":"Paragraph","name":"1721","text":"Most helpful book by Efron, with more general concept of Bootstrap and how it connects to statistical inference.","type":"P","href":null,"layout":null,"metadata":null,"hasDropCap":null,"iframe":null,"mixtapeMetadata":null,"markups":[],"dropCapImage":n
